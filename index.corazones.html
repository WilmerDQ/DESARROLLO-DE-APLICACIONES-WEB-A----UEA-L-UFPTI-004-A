<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Dayana 💖</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #ffe0f0, #ffc2d1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            color: #d63384;
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            color: #6c063d;
            max-width: 600px;
            animation: fadeIn 3s ease-in-out;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            margin-top: 20px;
            animation: fadeIn 4s ease-in-out;
        }

        audio {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Te quiero mucho, Dayana 💖</h1>
    <p>Este pequeño detalle es solo una forma sencilla de recordarte lo especial que eres para mí.</p>

    <!-- FOTO DE DAYANA -->
    <img src="imagen 1.jpg" alt="Foto de Dayana">

    <!-- MÚSICA ROMÁNTICA -->
    <audio controls autoplay loop>
        <source src="cancion.mp3.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

</body>
</html>
