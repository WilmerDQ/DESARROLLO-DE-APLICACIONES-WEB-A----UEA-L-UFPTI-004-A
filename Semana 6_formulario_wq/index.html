<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Validado</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Formulario con Validación Dinámica</h1>
    <form id="formulario" novalidate>
        <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
            <small class="error"></small>
        </div>

        <div class="campo">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required />
            <small class="error"></small>
        </div>

        <div class="campo">
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required />
            <small class="error"></small>
        </div>

        <div class="campo">
            <label for="confirmar">Confirmar contraseña:</label>
            <input type="password" id="confirmar" name="confirmar" required />
            <small class="error"></small>
        </div>

        <div class="campo">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="18" />
            <small class="error"></small>
        </div>

        <div class="botones">
            <button type="submit" id="enviar" disabled>Enviar</button>
            <button type="reset" id="reset">Reiniciar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
