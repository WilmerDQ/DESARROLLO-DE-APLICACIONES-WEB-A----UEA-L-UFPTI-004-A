<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista Dinámica de Productos</title>
</head>
<body>

  <h1>Lista de Productos</h1>

  <ul id="lista-productos"></ul>

  <button id="btn-agregar">Agregar Producto</button>

  <script>
    // Arreglo inicial de productos
    const productos = [
      {
        nombre: "Camiseta",
        precio: 15.99,
        descripcion: "Camiseta 100% algodón, talla M"
      },
      {
        nombre: "Pantalón",
        precio: 25.50,
        descripcion: "Pantalón jean azul oscuro"
      },
      {
        nombre: "Zapatos",
        precio: 40.00,
        descripcion: "Zapatos deportivos talla 42"
      }
    ];

    const listaProductos = document.getElementById('lista-productos');
    const btnAgregar = document.getElementById('btn-agregar');

    // Función para renderizar la lista
    function renderizarProductos() {
      listaProductos.innerHTML = '';
      productos.forEach(producto => {
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${producto.nombre}</strong> - $${producto.precio.toFixed(2)}<br>
          <small>${producto.descripcion}</small>
        `;
        listaProductos.appendChild(li);
      });
    }

    // Agregar nuevo producto fijo
    btnAgregar.addEventListener('click', () => {
      const nuevoProducto = {
        nombre: "Nuevo Producto",
        precio: 10.00,
        descripcion: "Descripción del nuevo producto"
      };
      productos.push(nuevoProducto);
      renderizarProductos();
    });

    // Render inicial al cargar la página
    window.onload = renderizarProductos;
  </script>

</body>
</html>
