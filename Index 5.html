<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te Quiero Mucho</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #ffe6e6;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <h1>Haz clic para ver un mensaje especial ❤️</h1>
    <button onclick="mostrarMensaje()">Haz clic aquí</button>

    <script>
        function mostrarMensaje() {
            alert("¡Te quiero mucho! ❤️");
        }
    </script>
</body>
</html>
