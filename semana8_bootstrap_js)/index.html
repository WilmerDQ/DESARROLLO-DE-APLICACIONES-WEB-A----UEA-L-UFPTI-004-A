<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MI PAGINA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header class="bg-primary text-white text-center p-4">
    <h1>MI PAGINA INTERACTIVA</h1>
    <nav class="nav justify-content-center">
      <a class="nav-link text-white" href="#carrusel">Inicio</a>
      <a class="nav-link text-white" href="#productos">Productos</a>
      <a class="nav-link text-white" href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- Carrusel -->
  <section id="carrusel" class="container my-4">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Imagen 1.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="Imagen 2.jpg" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="Imagen 3.png" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Tabla de Productos -->
  <section id="productos" class="container my-4">
    <h2>Productos</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Dron DJI  4K</td><td>$1000</td><td>20</td></tr>
        <tr><td>Camara Sony </td><td>$1500</td><td>15</td></tr>
        <tr><td>XDCAM Z200</td><td>$2500</td><td>30</td></tr>
      </tbody>
    </table>
  </section>

  <!-- Formulario de Contacto -->
  <section id="contacto" class="container my-4">
    <h2>Contáctanos</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Por favor, ingrese su nombre.</div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Ingrese un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        <div class="invalid-feedback">Ingrese su mensaje.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <!-- Botón de Alerta -->
  <div class="container text-center my-4">
    <button class="btn btn-warning" onclick="mostrarAlerta()">Haz clic aquí</button>
  </div>

  <!-- Pie de Página -->
  <footer class="bg-dark text-white text-center p-4">
    <p>&copy; 2025 - Mi Sitio Web. Síguenos en 
      <a href="#" class="text-info">Facebook</a>, 
      <a href="#" class="text-info">Instagram</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
